name: Rust

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # You can add more, for any target you'd like!
        include:
          - build: linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        # Or @nightly if you want
        uses: dtolnay/rust-toolchain@stable
        # Arguments to pass in
        with:
          # Make Rust compile to our target (defined in the matrix)
          targets: ${{ matrix.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
#         use-cross: true
          command: build
          args: --release --target ${{ matrix.target }} -j1 --no-default-features --features web-ui
          
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: emissary
          path: target/${{ matrix.target }}/release/emissary-cli
          
